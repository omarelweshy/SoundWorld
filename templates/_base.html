{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>{% block title %}Sound World{% endblock title %}</title>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Sound World</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
            <a class="nav-link" href="">Albums</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="">Artists</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="">About</a>
        </li>
        </ul>
        {% if user.is_authenticated %}
            Welcome {{ user.username }}
            <a href="{% url 'account_logout' %}"><button type="button" class="btn btn-warning">Log out</button></a>
        {% else %}
             <a href="{% url 'account_login' %}"><button type="button" class="btn btn-lg btn-primary" >Login</button><a>
             <a href="{% url 'account_signup' %}"><button type="button" class="btn btn-secondary btn-lg" >Sign Up</button><a>
        {% endif %}
    </div>
    </nav>
</header>
<body>

    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>

    {% block javascript %}
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    {% endblock javascript %}
</body>
</html>
