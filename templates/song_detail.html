{% extends '_base.html' %}
{% load static %}
{% block title %}Song{% endblock title %}
{% block content %}
 <main role="main" class="container">
    <img src="{{ song.cover.url }}" class="mr-3" alt="{{ song.title }}" width="200" height="300">
      <h1 class="mt-5">{{ song.title }}</h1>
      <p class="lead"> By :{{ song.author }}</p>
    </main>
    <audio controls>
      <source src="{{ song.song_file.url }}" type="audio/mp3"> 
    </audio>

{% endblock content %}
